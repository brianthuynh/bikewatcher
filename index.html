<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <script src="map.js" type="module"></script>
    <title>🚴🏼‍♀️Bikewatching</title>
</head>

<body>
    <h1>🚴🏼‍♀️Bikewatching</h1>
    <label for="time">Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" step="1">
        <em id="any-time" style="display: block;">(any time)</em>
        <time id="selected-time">11:59 PM</time>
    </label>     
    <div id="map">
       <svg> </svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>
</body>

</html>
